{% load static %}
<link href="{% static 'css/registration/bootstrap.css' %}" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div align="center" class="container register-form">
    <div class="form">
        <div class="note">
            <p style="color:white;font-size:40px;"><a><img src="{% static 'images/sign_up_logo.png' %}" width="55"
                                                           height="55" class="rounded"></a> Registration Form</p></div>
        <div class="form-content">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{form.username.label}}:</label>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label>{{form.email.label}}:</label>
                            {{form.email}}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{form.password1.label}}: </label>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label>{{form.password2.label}}: </label>
                            {{form.password2}}
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label >{{form.group.label}}: </label>
                            {{form.group}}
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Register">
                    </div>
                </div>
            </form>
            {{ form.errors }}
            Already have an account ?
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
