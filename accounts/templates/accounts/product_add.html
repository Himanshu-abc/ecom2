<!DOCTYPE html>
{% extends 'accounts/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product add</title>
</head>
<body>
{% block content %}<br>


<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'store' %}"> &#8592; Back to Store</a>
            <hr>
            <img class="profile-pic" src="{% static 'images/product_add.png' %}">
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-body">

            <form method="POST" enctype="multipart/form-data" , action="">
                {% csrf_token %}
                {% for i in form%}
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">{{i.label}}: </label>
                    <div class="col-sm-6">
                        {{i}}
                    </div>
                </div>
                {% endfor %}
                <input class="btn btn-primary" type="submit" name="Update Information" value="save product">
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
