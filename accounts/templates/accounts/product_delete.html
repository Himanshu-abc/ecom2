<!DOCTYPE html>
{% extends 'accounts/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Delete</title>
</head>
<body>
{% block content%}
<form method="post", action="{% url 'product_delete' product.id %}">
    {% csrf_token %}
    Are you Sure you want to delete : {{ product }}<br><br>
    <a class="btn btn-sm btn-info" href="{% url 'product_all' %}">Cancel</a>
    <input class="btn btn-sm btn-danger" type="submit" value="Confirm">
</form>
{% endblock %}
</body>
</html>
